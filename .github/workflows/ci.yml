name: Production CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Full Quality CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lint check
      - name: ESLint check
        run: npm run lint

      # 5Ô∏è‚É£ Format check (Prettier)
      - name: Check formatting
        run: npx prettier --check .

      # 6Ô∏è‚É£ Type check (optional if TypeScript)
      - name: TypeScript check
        if: hashFiles('tsconfig.json') != ''
        run: npm run type-check

      # 7Ô∏è‚É£ Security audit
      - name: Security vulnerability scan
        run: npm audit --production --audit-level=moderate || true

      # 8Ô∏è‚É£ Run tests with coverage
      - name: Run tests
        run: npm test -- --coverage

      # 9Ô∏è‚É£ Upload coverage results
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # üîü Build production bundle
      - name: Build app
        run: npm run build

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: dist

      # 1Ô∏è‚É£2Ô∏è‚É£ (Optional) Lighthouse performance check
      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse check failed but continuing..."
