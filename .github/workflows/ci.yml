name: CI - Advanced React Vite Quality Check

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint Check (ESLint)
      - name: Run ESLint
        run: npm run lint 

      # 5️⃣ Code Formatting Check (Prettier)
      - name: Check formatting
        run: npm run format 

      # 6️⃣ Build the React (Vite) App
      - name: Build project
        run: npm run build

      # 7️⃣ Run Tests with Coverage (Vitest)
      - name: Run Tests with Coverage
        run: npm run test -- --coverage 

      # 8️⃣ Security Audit (optional but useful)
      - name: Security Audit
        run: npm audit --production --audit-level=moderate

      # 9️⃣ Upload Coverage Report Artifact
      - name: Upload coverage report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage
