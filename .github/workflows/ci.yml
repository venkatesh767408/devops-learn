name: CI/CD - Enterprise React Vite Pipeline ğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

env:
  NODE_VERSION: 20
  WORKING_DIR: ./

jobs:
  # ===========================================================
  # ğŸ§ª STAGE 1: Continuous Integration
  # ===========================================================
  ci:
    name: ğŸ” Code Quality & Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install Dependencies (CI clean)
        run: npm ci

      - name: ğŸ§¾ Type Check (skip if no TS)
        run: npm run type-check || echo "No TypeScript found"
        continue-on-error: true

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Code Formatting
        run: npm run format:check || npm run prettier --check .

      - name: ğŸ§± Build Project
        run: npm run build
        env:
          CI: true

      - name: ğŸ§ª Run Tests with Coverage (Vitest)
        run: npm run test -- --coverage
        env:
          CI: true

      - name: ğŸ“Š Enforce Coverage Thresholds (Vitest)
        run: npx vitest run --coverage --coverage.threshold 85

      - name: ğŸ›¡ï¸ Security Audit (NPM)
        run: npm audit --audit-level=moderate || true

      - name: ğŸ“ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-dist
          path: dist/

      - name: ğŸ“ˆ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/

  # ===========================================================
  # ğŸš€ STAGE 2: Continuous Deployment (Netlify â€“ Testing)
  # ===========================================================
  deploy:
    name: ğŸš€ Deploy to Netlify (Testing)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && needs.ci.result == 'success'

    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-dist
          path: dist

      - name: ğŸ“¦ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        run: |
          netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --prod
