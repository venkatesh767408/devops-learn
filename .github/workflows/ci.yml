name: CI/CD â€“ React Vite Production Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: react-vite-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  # ===========================================================
  # ğŸ”’ STAGE 1: CONTINUOUS INTEGRATION (QUALITY GATE)
  # ===========================================================
  ci:
    name: ğŸ”’ CI â€“ Production Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ—ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ” Install Dependencies (Deterministic)
        run: |
          set -e
          test -f package-lock.json
          npm ci

      - name: ğŸ§¹ Lint (Fail on Warnings)
        run: npm run lint -- --max-warnings=0

      - name: ğŸ§ª Test + Coverage (Single Run)
        run: npm run test -- --coverage

      - name: ğŸ“Š Coverage Gate (â‰¥90%)
        run: |
          node -e "
            const c = require('./coverage/coverage-summary.json').total;
            if (c.lines.pct < 90) {
              console.error('âŒ Coverage below 90%');
              process.exit(1);
            }
          "

      - name: ğŸ§± Build (Production)
        run: |
          NODE_ENV=production npm run build
          test -f dist/index.html

      - name: ğŸ“ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-dist
          path: dist/

  # ===========================================================
  # ğŸš€ STAGE 2: CONTINUOUS DEPLOYMENT (NETLIFY)
  # ===========================================================
  deploy:
    name: ğŸš€ CD â€“ Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 5

    needs: ci
    if: github.ref == 'refs/heads/main' && needs.ci.result == 'success'

    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-dist
          path: dist

      - name: ğŸ” Verify Build Output
        run: |
          ls -la dist
          test -f dist/index.html

      - name: ğŸ“¦ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify (Production)
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --prod \
            --message "Production deploy from GitHub Actions"
