name: CI/CD - React Vite Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

env:
  NODE_VERSION: 20

jobs:
  # ===========================================================
  # ğŸ§ª STAGE 1: CONTINUOUS INTEGRATION
  # ===========================================================
  ci:
    name: ğŸ” CI â€“ Lint, Build, Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§± Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm run test -- --coverage

      - name: ğŸ“ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-dist
          path: dist/

  # ===========================================================
  # ğŸš€ STAGE 2: CONTINUOUS DEPLOYMENT (NETLIFY)
  # ===========================================================
  deploy:
    name: ğŸš€ CD â€“ Deploy to Netlify
    runs-on: ubuntu-latest

    # âœ… THIS GUARANTEES CI COMPLETION
    needs: ci

    # âœ… THIS GUARANTEES CI SUCCESS
    if: needs.ci.result == 'success' && github.ref == 'refs/heads/main'

    timeout-minutes: 5

    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-dist
          path: dist

      - name: ğŸ” Verify Build Artifact
        run: |
          echo "Checking dist folder..."
          ls -la dist
          test -f dist/index.html

      - name: ğŸ“¦ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          echo "Starting Netlify deploy..."
          netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --prod \
            --message "Deployed from GitHub Actions"
