name: CI/CD - Enterprise React Vite Pipeline ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  NODE_VERSION: 20
  WORKING_DIR: ./

jobs:
  # ===========================================================
  # ğŸ§ª STAGE 1: Continuous Integration (Quality Assurance)
  # ===========================================================
  ci:
    name: ğŸ” Code Quality & Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20] # test multiple Node versions
    steps:
      - name: ğŸ—ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies (CI clean)
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}

      - name: ğŸ§¾ Type Check (if TS used)
        run: npm run type-check || echo "No TS found"
        continue-on-error: true

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Code Formatting (Prettier)
        run: npm run format:check || npm run prettier --check .

      - name: ğŸ§± Build Project
        run: npm run build
        env:
          CI: true

      - name: ğŸ§ª Run Tests with Coverage
        run: npm run test -- --coverage
        env:
          CI: true

      - name: ğŸ“Š Enforce Coverage Thresholds
        run: |
          echo "Checking coverage threshold..."
          npx jest --coverage --coverageThreshold='{"global":{"branches":85,"functions":85,"lines":85,"statements":85}}'

      - name: ğŸ›¡ï¸ Security Audit (NPM)
        run: npm audit --audit-level=moderate --production || true

      - name: ğŸ§  Optional Deep Security (Snyk)
        run: npx snyk test || true
        continue-on-error: true

      - name: ğŸ“ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-dist
          path: dist/

      - name: ğŸ“ˆ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/

  # ===========================================================
  # ğŸš€ STAGE 2: Continuous Deployment (AWS EC2)
  # ===========================================================
  deploy:
    name: ğŸš€ Deploy to AWS EC2 (Production)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && needs.ci.result == 'success'

    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-dist
          path: dist

      - name: ğŸ“¦ Create Deployment Package
        run: tar -czf dist.tar.gz -C dist .

      - name: ğŸ” Upload to EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'dist.tar.gz'
          target: '/home/${{ secrets.EC2_USER }}/'

      - name: ğŸš€ Execute Deployment Script on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ” Starting Zero-Downtime Deployment..."
            cd /home/${{ secrets.EC2_USER }}

            # Clean old files with safe permission handling
            sudo rm -rf /var/www/reactapp/tmp || true
            sudo mkdir -p /var/www/reactapp/tmp
            sudo chown -R $USER:$USER /var/www/reactapp/tmp

            # Extract new build safely
            tar -xzf dist.tar.gz -C /var/www/reactapp/tmp

            # Replace production files atomically
            sudo rm -rf /var/www/reactapp/assets
            sudo mv /var/www/reactapp/tmp/* /var/www/reactapp/

            # Restart web services
            sudo systemctl restart nginx || true
            echo "âœ… Deployment completed successfully!"

      - name: ğŸ”” Notify Deployment Success
        if: success()
        run: echo "ğŸ‰ EC2 deployment succeeded!"

      - name: âš ï¸ Notify Deployment Failure
        if: failure()
        run: echo "ğŸš¨ EC2 deployment failed! Check logs immediately."
