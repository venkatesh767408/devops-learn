name: CI/CD - Advanced React Vite Quality Check + EC2 Deploy

on:
  push:
    branches:
      - main # Deploy only when code is merged into main branch
  pull_request:
    branches:
      - '*' # Run CI on all branches for PRs

jobs:
  # --------------------- üß™ CI JOB ---------------------
  build:
    name: üß™ CI - Quality Validation
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lint Check (ESLint)
      - name: Run ESLint
        run: npm run lint

      # 5Ô∏è‚É£ Code Formatting Check (Prettier)
      - name: Check formatting
        run: npm run format

      # 6Ô∏è‚É£ Build the React (Vite) App
      - name: Build project
        run: npm run build

      # 7Ô∏è‚É£ Run Tests with Coverage (Vitest)
      - name: Run Tests with Coverage
        run: npm run test

      # 8Ô∏è‚É£ Security Audit
      - name: Security Audit
        run: npm audit --production --audit-level=moderate || true

      # 9Ô∏è‚É£ Upload Coverage Report Artifact
      - name: Upload coverage report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage

      # üîü Upload Build Artifact (dist)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  # --------------------- üöÄ CD JOB ---------------------
  deploy:
    name: üöÄ CD - Deploy to AWS EC2 (Amazon Linux)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'

    steps:
      # 1Ô∏è‚É£ Download the built artifact from CI
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist

      # 2Ô∏è‚É£ Compress the build folder
      - name: Create build archive
        run: tar -czf dist.tar.gz -C dist .

      # 3Ô∏è‚É£ Upload build archive to EC2 (via SCP)
      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'dist.tar.gz'
          target: '/home/${{ secrets.EC2_USER }}/'
          debug: true   # Enables verbose output for troubleshooting

      # 4Ô∏è‚É£ Run remote deploy script on EC2
      - name: Run deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ Connected to EC2 successfully"
            cd /home/${{ secrets.EC2_USER }}
            echo "üì¶ Extracting new build..."
            tar -xzf dist.tar.gz -C /var/www/html/
            echo "‚ôªÔ∏è Restarting Nginx..."
            sudo systemctl restart nginx
            echo "üöÄ Deployment completed successfully!"
