name: CI - React Vite Quality Check

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint check
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test --if-present

      - name: Build project
        run: npm run build

      - name: Security audit
        run: npm audit --production --audit-level=moderate || true
